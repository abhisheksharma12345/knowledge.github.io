<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="jquery.cycle.all.js" type="text/javascript"></script>
        <div id="eresult" style="color: red;"></div>

    
 </head>
<body>
<div class="container"> 
    <H1 class="text-success">Login Here</H1>
    <br><br>
        <script type="text/javascript">
    function validation(){
        var name = document.getElementById('user').value;
         var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var address = document.getElementById('address').value;
        if(name=='' || password=='' || email=='' || address=='' )
            { document.getElementById('eresult').innerHTML = "********All fields Required***********"; 
            return false;
            }
        else if(name.length<4)   { document.getElementById('eresult').innerHTML = "************************Wrong Name**********************"; 
            return false;
            }
        
         else if(password.length<4)   { document.getElementById('eresult').innerHTML = "************************Wrong Password**********************"; 
            return false;
            }
        else return true
        
        
    }
    
    
    
    </script>
    <form action="#" method="post" onsubmit="return validation();">
    <div class="form-group">
        <label for="user"> First name & Last Name:</label>
        <input type="text" name="name" id="user" class="form-control">
        
        </div>
   
    <div class="form-group">
        <label for="email"> Enter Email:</label>
        <input type="text" name="email" id="email" class="form-control">
        
        </div>
     <div class="form-group">
        <label for="password"> Enter Password:</label>
        <input type="password" name="password" id="password" class="form-control">
        
        </div>
         <div class="form-group">
        <label for="address"> Enter address:</label>
        <input type="address" name="address" id="address" class="form-control">
        
        </div>
    <input type="submit" name="submit" class="btn btn-primary")">
        <input type="Reset" name="reset" class="btn btn-primary">
        
     </div>
    
    </form>
